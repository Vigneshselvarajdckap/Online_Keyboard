<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Keyboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Keyboard</h1>
    <div class="container">
        <div class="text">
            <textarea name="" readonly class="area"></textarea>
        </div>
        <div class="keyboard">
            <div class="buttons">
            </div>
            <button class="shift">Shift</button>
            <button class="shifts">Shift</button>
            <button class="spaces"></button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
